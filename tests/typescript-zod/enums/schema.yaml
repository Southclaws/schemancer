$schema: "https://json-schema.org/draft/2020-12/schema"
title: EnumTests
$defs:
  Color:
    type: string
    enum:
      - red
      - green
      - blue
      - yellow

  HttpMethod:
    type: string
    enum:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - HEAD
      - OPTIONS

  Priority:
    type: string
    enum:
      - low
      - medium
      - high
      - critical

  Status:
    type: string
    enum:
      - pending
      - in_progress
      - completed
      - failed
      - cancelled

  Task:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      priority:
        $ref: "#/$defs/Priority"
      status:
        $ref: "#/$defs/Status"
      color:
        $ref: "#/$defs/Color"
    required:
      - id
      - title
      - status

  ApiRequest:
    type: object
    properties:
      method:
        $ref: "#/$defs/HttpMethod"
      url:
        type: string
      body:
        type: string
    required:
      - method
      - url
