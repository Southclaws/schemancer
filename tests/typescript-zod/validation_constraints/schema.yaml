$schema: "https://json-schema.org/draft/2020-12/schema"
title: ValidationTest
$defs:
  User:
    type: object
    required:
      - username
      - age
      - email
    properties:
      username:
        type: string
        minLength: 3
        maxLength: 20
        pattern: "^[a-z_][a-z0-9_]*$"
      age:
        type: integer
        minimum: 0
        maximum: 150
      email:
        type: string
        format: email
      score:
        type: number
        minimum: 0
        maximum: 100
        multipleOf: 0.5
      tags:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 10
      rating:
        type: number
        exclusiveMinimum: 0
        exclusiveMaximum: 5
