$schema: "https://json-schema.org/draft/2020-12/schema"
title: Order
type: object
required:
  - id
  - customer
  - items
properties:
  id:
    type: string
  customer:
    $ref: "#/$defs/Customer"
  items:
    type: array
    items:
      $ref: "#/$defs/LineItem"
  total:
    type: number
$defs:
  Customer:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
      name:
        type: string
      email:
        type: string
  LineItem:
    type: object
    required:
      - productId
      - quantity
      - price
    properties:
      productId:
        type: string
      quantity:
        type: integer
      price:
        type: number
